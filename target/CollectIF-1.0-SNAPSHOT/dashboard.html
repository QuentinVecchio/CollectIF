<!DOCTYPE html>

<html>
    <head>
        <title>COLLECTIF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script src="js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            function isConnected() {
                $.ajax({
                    url: "ServletCollectif",
                    async: true,
                    data:{action: 'isConnected'},
                    success: function( result) {
                        if (result != 'admin' )
                        {   document.location.href="index.html";
                        }
                    }
                });
            }
            isConnected();
        </script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
        <style>
            #container {
                position : absolute;
                top:0;
                left : 0;
                bottom:0;
                width: 80%;
                height: 100%;
            }
            #barreTache {
                position : absolute;
                top:0;
                left : 80%;
                bottom:0;
                width: 20%;
                height: 100%;
            }
            #container, #barreTache {
                display: inline-block;
                vertical-align: top;
            }
            #barreEtat {
                width: 100%;
                background-color: rgb(0,137,167);
                color : white;
                height: 38px;
            }
            #titre {
                text-align: center;
                width: 90%;
                padding-top: 5px;
            }
            #logoCollectif {
                margin-left: 10px;
            }
            #logoCollectif, #titre {
                display: inline-block;
                vertical-align: middle;  
            }
            #titre h3 {
            }
            #titre h3:hover {
                cursor: pointer;
                color : rgba(51,51,51,0.5);
            }
            #barreTache {
                padding-left: 10px;
            }
            #map {
                position : absolute;
                bottom: 0;
                top : 38px;
                width: 100%;
            }
            #dateEvent {
                color : black;
            }
            .event {
                z-index: 100;
                background-color: rgb(0,137,167);
                color : white;
                list-style-type: none;
                left: 0px;
                right: 0px;
                margin-left: -40px;
            }
            .nomActivity, .distance, .nbParticipant {
                display: inline-block;
                vertical-align: top;
                height: 55px;
            }
            .listeParticipants li {
                list-style-type: none;
            }
            .nomActivity{
                padding-left: 3px;
                padding-top: 5px;
                width: 30%;
                font-size: 20px;
            }
            .distance {
                width: 50%;
                font-size: 15px;
            }
            .nbParticipant {
                width: 15%;
                text-align: right;
                right: 0px;
                font-size: 15px;
            }
            .listeParticipants {
                margin-left: -30px;
                overflow:scroll;
                height:60px;
            }
            .activitySelected {
                background-color: rgb(0, 167, 203);
            }
            .event:hover {
                background-color: rgba(0,137,167,0.5);
                cursor :pointer;
            }
            #listeEvenements {
                height:85%;
                margin-top: 15px;
                margin-left:-11px;
            }
            #legende {
                padding: 10px;
                position : absolute;
                bottom:0px;
                left : 0px;
                background: white;
                font-size: 20px;
                border: 1px solid grey;
            }
            #deconnexion:hover {
                cursor: pointer;
                color: rgba(52,52,52,0.5);
            }
            .afficheInfo h3{
              margin-top: 0px;
            }
            .afficheInfo li{
                list-style-type: none;
                margin-left: -30px;
            }
        </style>
    </head>
    
    <body>
        <div id="container" style="z-index:-1;">
            <div id="barreEtat">
                <img id="logoCollectif" src="img/petitLogo.png" alt="img/petitLogo.png" style="width: 30px;height: 30px;"/>
                <div id="titre" style="margin-top: -10px;"><label for="dateEvent">Date : </label><input style="margin-left : 10px;" type="text" name="dateEvent" id="dateEvent"></div>
                <span id="deconnexion" class="glyphicon glyphicon-off" style="margin-top:12px;left:5%;"> </span><br/>
            </div>
            <div id="map">
            
            </div>
        </div>
        
        <div id="barreTache" style="z-index:10000;">
            <div style="height:15%;">
                <h1 style="margin-top : -1px;">COLLECT'IF</h1>
                <h1>DASHBOARD</h1>
                <div style="background:rgb(51,51,51);width:100%;height:2px;margin-left:-6px;"></div>
                <h2>Évènements</h2>
            </div>
            <ul id="listeEvenements">
            </ul>
        </div>
        
        <div id="legende">
            <p><img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png" alt="blue-dot"/> PARTICIPANTS</p>
            <p><img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png" alt="red-dot"/> LIEUX</p>
        </div>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAJMRvbncq-ovvNiXcre2XsLCfJ4TEHEvY"></script>
        <script src="js/dashboard.js" type="text/javascript"></script>
    </body>
</html>

<html>
    <head>
        <title>COLLECTIF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <style>
            
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="img/logo_wide.png"/>
                <h1>ESPACE ADHERENTS</h1>
                <button><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>CREER UN EVENEMENT</button>
            </header>
            <div>
                <h3>EVENEMENTS DISPONIBLES</h3>
                <hr>
                <table id="evtDisponible">

                </table>
                <hr>
            </div>

            <div>
                <h3>EVENEMENTS AUXQUELS VOUS ETES INSCRIT</h3>
                <hr>
                <table id="evtInscrit" class="table table-striped">

                </table>
                <hr>
            </div>
        </div>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            //Charge les evenements disponibles
            $.ajax({
                url: "ServletCollectif?action=listeEvenements",
                success: function( result ) {
                    for(r=0;r<result.length;r++){
                        $( "#evtInscrit" ).append("<tr>");
                        $( "#evtInscrit" ).append("<td>" + result[r].activity.name + "</td>");     
                        $( "#evtInscrit" ).append("<td>" + result[r].location + "</td>"); 
                        $( "#evtInscrit" ).append("<td>" + result[r].date + "</td>"); 
                        $( "#evtInscrit" ).append("<td>" + result[r].members.length + " participants/" + result[r].activity.nbParticipants + "</td>"); 
                        $( "#evtInscrit" ).append("</tr>");
                    }
                }
            });
            
            //Chargement les evenements inscrit
            
        </script>
    </body>
</html>

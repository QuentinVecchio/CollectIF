    <body>
        <div id="activity">

        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null){
                   return null;
                }
                else{
                   return results[1] || 0;
                }
            };
            url = "ServletCollectif?action=activite&id=" + $.urlParam('id');
            $.ajax({
                url: url,
                success: function( result ) {
                    $( "#activity" ).append("<h1>" + result.name + "</h1>");
                    if(result.byTeam) 
                        rep = "oui<br>";
                    else
                        rep = "non<br>";
                    $( "#activity" ).append("<p>Par Ã©quipe : " + rep);
                    $( "#activity" ).append("<p>Nombre de participants : " + result.nbParticipants);
                    $( "#activity" ).append("</p>");
                }
            });
        </script>
    </body>
